<!DOCTYPE html>
<html lang="es">
    <!-- No olvides Regalarme un LIKE :) -->
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>LOGIN HTML & CSS</title>
</head>
<body class="bodylogin">
    <div class="glass">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="e-mail" id="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="olvidar-recordar">
                <label ><input type="checkbox">Recordarme</label>
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>


            <button type="submit" id="btn-login" class="btn">Iniciar Sesion</button>

            <div class="registrar-link">
                <a href="#">Necesitas ayuda</a>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./loginUser.js"></script>
</body>
</html>
