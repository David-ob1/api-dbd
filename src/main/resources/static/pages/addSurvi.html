<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon.jpg" type="image/x-icon">

<body class="layout add-survivor">

            </div>


            <div class="input-box">
                <input type="text" placeholder="perk-1" id="perk-1" required>
                <img src="./assets/images/perks-icon.jpg" alt="" width="45px" height="45px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="perk-2" id="perk-2" required>
                <img src="./assets/images/perks-icon.jpg" alt="" width="45px" height="45px">
            </div>



            <div class="input-box">
                <input type="text" placeholder="perk-3" id="perk-3" required>
                <img src="./assets/images/perks-icon.jpg" alt="" width="45px" height="45px">
            </div>


            <button id="btn-addSurvi" type="button" class="btn">Add Survivor </button>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
