<!DOCTYPE html>
<html lang="es">
    <!-- No olvides Regalarme un LIKE :) -->
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>LOGIN HTML & CSS</title>
</head>
<body class="bodyRegister">
    <div class="glass">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="name" id="name" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="e-mail" id="email" required>
                <i class="bx bxs-user"></i>
            </div>


            <div class="input-box">
                <input type="password" placeholder="password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="repeat password" id="passwordRepeat" required>
                <i class="bx bxs-lock-alt"></i>
            </div>


            <button type="button" id="btn-login" class="btn">Iniciar Sesion</button>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
